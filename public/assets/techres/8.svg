<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
    <!-- Cube 3D Effect with Rounded Edges -->
    <!-- Front face (dark, tinted) -->
    <polygon points="50,50 150,50 150,150 50,150" fill="#444477" stroke="black" stroke-width="2" rx="15" ry="15"/>


    <!-- Top face (rounded edges) -->
    <polygon points="50,50 75,25 175,25 150,50" fill="#444477" stroke="black" stroke-width="2" rx="15" ry="15"/>

    <!-- Right face (rounded edges) -->
    <polygon points="150,50 175,25 175,125 150,150" fill="#444477" stroke="black" stroke-width="2" rx="15" ry="15"/>


    <!-- Connect the top-left vertex to the bottom-left vertex (rounded edges) -->
    <line x1="50" y1="50" x2="50" y2="150" stroke="black" stroke-width="2" stroke-linecap="round"/>

    <!-- Connect the top-right vertex to the bottom-right vertex (rounded edges) -->
    <line x1="150" y1="50" x2="150" y2="150" stroke="black" stroke-width="2" stroke-linecap="round"/>

    <!-- The $_ symbol in the front face -->
    <text x="100" y="100" font-family="monospace" font-size="24" fill="white" text-anchor="middle" alignment-baseline="middle">
        $_
    </text>
</svg>
